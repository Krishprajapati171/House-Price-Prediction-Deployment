<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - House Price Predictions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-6">
    <div class="max-w-7xl mx-auto">

        <!-- Header with Title and Logout Button -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">üè† Admin Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow">
                üö™ Logout
            </a>
        </div>

        {% if records %}
        <div class="overflow-auto bg-white shadow-md rounded-lg">
            <table class="min-w-full text-sm text-left">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        {% for col in records[0].keys() %}
                        <th class="px-4 py-2 border">{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in records %}
                    <tr class="border-b hover:bg-gray-100">
                        {% for value in row.values() %}
                        <td class="px-4 py-2 border">{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <p class="text-center text-gray-600">No predictions found.</p>
        {% endif %}

        <div class="text-center mt-6">
            <a href="/" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">üîô Back to Home</a>
        </div>
    </div>
</body>
</html>
