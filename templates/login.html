<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="text-red-500 mb-4 text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border mb-4 rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border mb-6 rounded" required>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
    </form>
</body>
</html>
