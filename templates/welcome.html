<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | House Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      max-width: 700px;
      text-align: center;
      color: #ffffff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.6rem;
      color: #ffffff;
      text-shadow: 1px 1px 2px #00000070;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px #00000060;
    }

    .btn {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 0.8rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(2px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      .glass {
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>üè° House Price Predictor</h1>
    <p>Estimate the market value of your house using ML and real-estate data.</p>
    <a href="{{ url_for('predict_form') }}" class="btn">üîç Start Predicting</a>
  </div>
</body>
</html>
